<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .chat-container {
            width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }

        .chat-header {
            background-color: #06d89d;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-body {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            clear: both;
            overflow-wrap: break-word;
        }

        .user-message {
            float: right;
            background-color: #06d89d;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px 20px 0 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .bot-message {
            float: left;
            background-color: #f0f0f0;
            color: #333;
            padding: 10px 15px;
            border-radius: 20px 20px 20px 0;
            max-width: 70%;
            word-wrap: break-word;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #06d89d;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
            outline: none;
        }

        .send-button:hover {
            background-color: #05b38d;
        }

        /* Navbar styles */
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #eaf0f4;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #1ea3cf;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(19, 18, 18);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color:  #1ea3cf;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #1a9061;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .fa {
            margin-right: 5px;
        }

        .dropbtn {
            background-color: #333;
        }

        .dropbtn:hover {
            background-color: #7e5454;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="{{ url_for('home') }}"><i class="fa-solid fa-house-medical"></i> Home</a></li>
            <li><a href="{{ url_for('display_inventory') }}"><i class="fa-solid fa-truck-medical"></i>Inventory</a></li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn"><i class="fa-solid fa-trash"></i> Remove</button>
                    <div class="dropdown-content">
                        <!-- Replace the URLs with the appropriate URLs for the remove actions -->
                        <a href="{{ url_for('remove_medicine', action='option1') }}">Remove Medicine</a>
                        <a href="{{ url_for('remove_sales_history', action='option2') }}">Delete History</a>
                        <!-- Add more options as needed -->
                    </div>
                </div>
            </li>
            <li><a href="{{ url_for('register') }}"><i class="fa-solid fa-user-doctor"></i> Register</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            <h1>PharmaCO <i class="fa-brands fa-opencart fa-lg" style="color: #74C0FC;"></i></h1>
        </ul>
    </nav>

    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chat-content">
            <div class="message bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chat-input-container">
            <form id="message-form">
                <input type="text" class="chat-input" id="user-input" placeholder="Type your message here...">
                <button class="send-button" type="submit">&#10148;</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('message-form');
            const chatContent = document.getElementById('chat-content');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const userInput = document.getElementById('user-input').value;
                if (userInput.trim() === "") return;

                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = userInput;
                chatContent.appendChild(userMessage);

                document.getElementById('user-input').value = '';

                fetch('/ask_bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        message: userInput,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = data.response;
                    chatContent.appendChild(botMessage);
                    chatContent.scrollTop = chatContent.scrollHeight;
                });
            });
        });
    </script>
</body>
</html>
