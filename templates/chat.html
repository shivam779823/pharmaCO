<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmco Bot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(event) {
                event.preventDefault();
                var message = $('#message').val();
                $.ajax({
                    type: 'POST',
                    url: '/ask_bot',
                    data: { message: message },
                    success: function(response) {
                        appendUserMessage(message);
                        appendBotMessage(response.response);
                        $('#message').val('');  // Clear input field
                    },
                    error: function(error) {
                        console.log(error);
                        $('#chat-box').append('<p class="error">Error communicating with chatbot: ' + error.responseJSON.response + '</p>');
                    }
                });
            });

            function appendUserMessage(message) {
                $('#chat-box').append('<div class="message user-message"><p>' + message + '</p></div>');
            }

            function appendBotMessage(message) {
                $('#chat-box').append('<div class="message bot-message"><p>' + message + '</p></div>');
            }
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Pharmco Bot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" method="POST" action="/ask_bot">
            <input type="text" id="message" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
