<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCO - Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon-pharmaco.png') }}" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1><img src="{{ url_for('static', filename='icon-pharmaco.png') }}" alt="PharmaCO Icon"> PharmaCO</h1>
    </div>

    <div class="form-container">
        <form method="post" action="/register">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Register</button>
                <a href="/login" class="btn-alt">Login</a>
            </div>
            {% if message %}
            <p class="message">{{ message }}</p>
            {% endif %}
        </form>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2023 SHIVAM MAHAJAN. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
